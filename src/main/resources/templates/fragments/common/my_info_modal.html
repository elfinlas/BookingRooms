<div class="modal fade" id="myInfoModal" tabindex="-1" role="dialog" aria-labelledby="myInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myInfoModalLabel">암호 변경</h4>
            </div> <!-- ./modal-header -->
            <div class="modal-body">
                <!--<h4 class="box-title">사용자 관리</h4>-->

                <input id="accountIdx" type="hidden">

                <div class="form-group">
                    <label>기존 암호</label>
                    <input type="password" id="before_pw" class="form-control" style='ime-mode:disabled;' placeholder="기존의 암호를 입력하세요.">
                </div>

                <div class="form-group">
                    <label>변경할 암호</label>
                    <input type="password" id="after_pw" class="form-control" style='ime-mode:disabled;' placeholder="새롭게 변경할 암호를 입력하세요.">
                </div>

                <div class="form-group">
                    <label>변경할 암호 (검증)</label>
                    <input type="password" id="again_pw" class="form-control" style='ime-mode:disabled;' placeholder="변경할 암호를 다시 입력하세요..">
                </div>

                <div class="row" id="buttonViewRead" style="margin-top: 30px;">
                    <div class="col-sm-12 col-md-12 text-center">
                        <button type="button" class="btn btn-success" onclick="updateMyInfo()" style="width: 100%;"> 암호 변경 </button>
                    </div>
                </div>

            </div> <!-- ./modal-body -->
        </div> <!-- modal-content -->
    </div> <!-- ./modal-dialog -->
</div> <!-- Modal -->
