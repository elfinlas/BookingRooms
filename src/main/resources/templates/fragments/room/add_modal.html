<div class="modal fade" id="roomDataAddModal" tabindex="-1" role="dialog" aria-labelledby="roomDataAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="roomDataAddModalLabel"></h4>
            </div> <!-- ./modal-header -->
            <div class="modal-body">
                <h4 class="box-title">회의실 등록</h4>

                <input id="roomIdx" type="hidden">

                <div class="form-group" style="margin-top: 25px;">
                    <label for="roomName">회의 제목</label>
                    <input type="text" class="form-control" id="roomName" placeholder="회의실명을 입력하세요.">
                </div> <!-- ./form-group -->

                <div class="form-group" style="margin-top: 15px;">
                    <label for="roomDescription">회의실 설명</label>
                    <textarea class="form-control" id="roomDescription" rows="3" style="resize: none;" placeholder="회의실에 대한 설명을 입력하세요."></textarea>
                </div>


                <div class="row" id="buttonView4Add" style="margin-top: 30px;">
                    <div class="col-sm-12 col-md-12" style="padding-left: 25%; padding-right: 25%;">
                        <button type="button" class="btn btn-success" onclick="click4SaveUpdate()" style="width: 100%;"> 등록하기 </button>
                    </div>
                </div>

                <div class="row" id="buttonViewRead" style="margin-top: 30px;">
                    <div class="col-sm-6 col-md-6 text-center">
                        <button type="button" class="btn btn-warning" onclick="click4Modify()" style="width: 100%;"> 수정 </button>
                    </div>
                    <div class="col-sm-6 col-md-6 text-center">
                        <button type="button" class="btn btn-danger" onclick="click4Delete()" style="width: 100%;"> 삭제 </button>
                    </div>
                </div>


            </div> <!-- ./modal-body -->
        </div> <!-- modal-content -->
    </div> <!-- ./modal-dialog -->
</div> <!-- Modal -->
