<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">


<th:block layout:fragment="head_title">
    <title>BookingRooms - 회의 현황</title>
</th:block>

<th:block layout:fragment="custom_css">
    <link rel="stylesheet" th:href="@{/lib/Fullcalendar-3.9.0/fullcalendar.min.css}" /> <!-- FullCalendar -->

</th:block>


<th:block layout:fragment="content_body">

    <div class="content-wrapper">
        <section class="content-header">
            <h1> 회의 현황</h1>

            <div class="box-tools pull-right">
                <button type="button" class="btn bg-purple" onclick="click4AddMeetingData()" style="margin-right: 5px;">
                    <i class="fa fa-plus-square" aria-hidden="true"> &nbsp; 회의 등록</i>
                </button>
            </div>
        </section>

        <section class="content">
            <div class="row" style="margin-top: 20px;">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div id='calendar'></div>
                </div>
            </div>

            <div id="loadingSpin4Calendar" class="overlay" hidden="hidden">
                <i class="fa fa-refresh fa-spin"></i>
            </div>

            <!-- Modal -->
            <th:block th:include="fragments/meeting/modal"></th:block>

        </section><!-- ./content -->
    </div> <!-- ./content-wrapper -->
</th:block>

<th:block layout:fragment="custom_js">
    <script th:src="@{/lib/Fullcalendar-3.9.0/fullcalendar.min.js}"></script>
    <script th:src="@{/lib/Fullcalendar-3.9.0/locale/ko.js}"></script>

    <script th:src="@{'/js/common/modal_meeting.js?=181206_01'}"></script>
    <script th:src="@{'/js/meeting/calendar.js?=181206_01'}"></script>
</th:block>

</html>
